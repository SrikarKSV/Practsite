<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="Css/register.css">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Ubuntu:ital@1&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div class="form">
            <h1>Register</h1>
            <form action="/" method="POST">
                <label for="first-name" class="inlin">First Name</label>
                <label for="last-name" class="inlin last">Last Name</label>
                <input type="text" name="name" id="first-name" placeholder="John" required>
                <input type="text" name="name" id="last-name" placeholder="Wick" required>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="anything@mail.com" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="More than 8 characters" minlength="8"
                    maxlength="20" required>
                <label for="con-password">Confirm Password</label>
                <input type="password" name="password" id="con-password" placeholder="More than 8 characters"
                    minlength="8" maxlength="20" required>
                <label for="date">Date of birth</label>
                <input type="date" name="date" id="date" required>
                <input type="submit">
                <input type="reset">
            </form>
        </div>
        <a href="main.html">Home Page</a>
    </body>

</html>
